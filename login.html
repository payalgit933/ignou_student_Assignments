<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IGNOU Assignment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your account</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-purple-600 hover:text-purple-500">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" id="loginBtn"
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all font-medium">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="/register" class="text-purple-600 hover:text-purple-500 font-medium">
                        Sign up here
                    </a>
                </p>
            </div>

            <div class="mt-6 text-center">
                <a href="/welcome" class="text-gray-500 hover:text-gray-700 text-sm">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="message" class="p-4 rounded-lg"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageContainer = document.getElementById('messageContainer');
            const message = document.getElementById('message');
            
            // Show loading state
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store user data in localStorage
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Show success message
                    messageContainer.classList.remove('hidden');
                    messageContainer.classList.add('block');
                    message.className = 'p-4 rounded-lg bg-green-100 text-green-800 border border-green-200';
                    message.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to main page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                } else {
                    // Show error message
                    messageContainer.classList.remove('hidden');
                    messageContainer.classList.add('block');
                    message.className = 'p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                    message.textContent = result.error || 'Login failed. Please try again.';
                }
                
            } catch (error) {
                console.error('Login error:', error);
                messageContainer.classList.remove('hidden');
                messageContainer.classList.add('block');
                message.className = 'p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                message.textContent = 'An error occurred. Please try again.';
            } finally {
                // Reset button
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
