<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IGNOU Assignment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="text-white text-4xl font-bold mb-2">IGNOU</div>
            <div class="text-white text-lg opacity-90">Assignment Portal</div>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Welcome Back</h2>
            
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-white text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded border-white border-opacity-30 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-white text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-white text-sm hover:underline opacity-80">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button 
                    type="submit" 
                    class="w-full bg-white text-purple-600 py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                >
                    <span id="loginBtnText">Sign In</span>
                    <span id="loginBtnLoading" class="hidden">⏳ Signing in...</span>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-400 text-red-200 px-4 py-3 rounded-lg text-sm"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-500 bg-opacity-20 border border-green-400 text-green-200 px-4 py-3 rounded-lg text-sm"></div>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white border-opacity-30"></div>
                <span class="px-4 text-white text-sm opacity-70">OR</span>
                <div class="flex-1 border-t border-white border-opacity-30"></div>
            </div>

            <!-- Register Link -->
            <div class="text-center">
                <span class="text-white opacity-80">Don't have an account?</span>
                <a href="/register" class="ml-2 text-white font-semibold hover:underline">Sign up</a>
            </div>

            <!-- Back to Main -->
            <div class="text-center mt-4">
                <a href="/welcome" class="text-white opacity-70 hover:opacity-100 text-sm">← Back to Welcome Page</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            document.getElementById('loginBtnText').classList.add('hidden');
            document.getElementById('loginBtnLoading').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // Store user data in localStorage for frontend use
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to assignment form after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    
                } else {
                    // Show error message
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
                
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                // Reset button state
                document.getElementById('loginBtnText').classList.remove('hidden');
                document.getElementById('loginBtnLoading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
