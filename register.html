<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IGNOU Assignment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="text-white text-4xl font-bold mb-2">IGNOU</div>
            <div class="text-white text-lg opacity-90">Assignment Portal</div>
        </div>

        <!-- Registration Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold text-white text-center mb-6">Create Account</h2>
            
            <form id="registerForm" class="space-y-6">
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-white text-sm font-medium mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Enter your full name"
                    >
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-white text-sm font-medium mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Enter your email"
                    >
                </div>

                <!-- Mobile Number -->
                <div>
                    <label for="mobile" class="block text-white text-sm font-medium mb-2">Mobile Number</label>
                    <input 
                        type="tel" 
                        id="mobile" 
                        name="mobile" 
                        required
                        pattern="[0-9]{10}"
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Enter 10-digit mobile number"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-white text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Minimum 6 characters"
                    >
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-white text-sm font-medium mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-20 border border-white border-opacity-30 text-white placeholder-white placeholder-opacity-70 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 transition-all"
                        placeholder="Confirm your password"
                    >
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        required
                        class="mt-1 rounded border-white border-opacity-30 text-blue-600 focus:ring-blue-500"
                    >
                    <label for="terms" class="ml-2 text-white text-sm">
                        I agree to the 
                        <a href="#" class="underline hover:opacity-80">Terms and Conditions</a>
                        and 
                        <a href="#" class="underline hover:opacity-80">Privacy Policy</a>
                    </label>
                </div>

                <!-- Register Button -->
                <button 
                    type="submit" 
                    class="w-full bg-white text-purple-600 py-3 px-4 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
                >
                    <span id="registerBtnText">Create Account</span>
                    <span id="registerBtnLoading" class="hidden">⏳ Creating account...</span>
                </button>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-400 text-red-200 px-4 py-3 rounded-lg text-sm"></div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden bg-green-500 bg-opacity-20 border border-green-400 text-green-200 px-4 py-3 rounded-lg text-sm"></div>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-white border-opacity-30"></div>
                <span class="px-4 text-white text-sm opacity-70">OR</span>
                <div class="flex-1 border-t border-white border-opacity-30"></div>
            </div>

            <!-- Login Link -->
            <div class="text-center">
                <span class="text-white opacity-80">Already have an account?</span>
                                        <a href="/login" class="ml-2 text-white font-semibold hover:underline">Sign in</a>
            </div>

            <!-- Back to Main -->
            <div class="text-center mt-4">
                <a href="/welcome" class="text-white opacity-70 hover:opacity-100 text-sm">← Back to Welcome Page</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            
            // Validate mobile number
            if (!/^[0-9]{10}$/.test(mobile)) {
                document.getElementById('errorMessage').textContent = 'Please enter a valid 10-digit mobile number';
                document.getElementById('errorMessage').classList.remove('hidden');
                return;
            }
            
            // Show loading state
            document.getElementById('registerBtnText').classList.add('hidden');
            document.getElementById('registerBtnLoading').classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, mobile, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    document.getElementById('successMessage').textContent = 'Account created successfully! Redirecting to login...';
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    
                } else {
                    // Show error message
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').classList.remove('hidden');
                }
                
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error. Please try again.';
                document.getElementById('errorMessage').classList.remove('hidden');
            } finally {
                // Reset button state
                document.getElementById('registerBtnText').classList.remove('hidden');
                document.getElementById('registerBtnLoading').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
