<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IGNOU Assignment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center py-8">
    <div class="max-w-md w-full mx-4">
        <!-- Registration Form -->
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
                <p class="text-gray-600">Join IGNOU Assignment Portal</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter your full name">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Enter your mobile number">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Create a password" minlength="6">
                    <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters long</p>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                           placeholder="Confirm your password">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                           class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-purple-600 hover:text-purple-500">Terms and Conditions</a>
                    </label>
                </div>

                <button type="submit" id="registerBtn"
                        class="w-full bg-purple-600 text-white py-3 px-4 rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-all font-medium">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/login" class="text-purple-600 hover:text-purple-500 font-medium">
                        Sign in here
                    </a>
                </p>
            </div>

            <div class="mt-6 text-center">
                <a href="/welcome" class="text-gray-500 hover:text-gray-700 text-sm">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="message" class="p-4 rounded-lg"></div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const messageContainer = document.getElementById('messageContainer');
            const message = document.getElementById('message');
            
            // Validate password confirmation
            if (password !== confirmPassword) {
                messageContainer.classList.remove('hidden');
                messageContainer.classList.add('block');
                message.className = 'p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                message.textContent = 'Passwords do not match. Please try again.';
                return;
            }
            
            // Show loading state
            registerBtn.textContent = 'Creating Account...';
            registerBtn.disabled = true;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, mobile, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Show success message
                    messageContainer.classList.remove('hidden');
                    messageContainer.classList.add('block');
                    message.className = 'p-4 rounded-lg bg-green-100 text-green-800 border border-green-200';
                    message.textContent = 'Account created successfully! Redirecting to login...';
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    
                } else {
                    // Show error message
                    messageContainer.classList.remove('hidden');
                    messageContainer.classList.add('block');
                    message.className = 'p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                    message.textContent = result.error || 'Registration failed. Please try again.';
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                messageContainer.classList.remove('hidden');
                messageContainer.classList.add('block');
                message.className = 'p-4 rounded-lg bg-red-100 text-red-800 border border-red-200';
                message.textContent = 'An error occurred. Please try again.';
            } finally {
                // Reset button
                registerBtn.textContent = 'Create Account';
                registerBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
